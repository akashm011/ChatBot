<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div>
            <svg width="380" height="200" viewBox="0 0 380 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
                <title id="title">ChatBot logo — circular AI chat icon with separated right-aligned text</title>
                <desc id="desc">A circular gradient badge with a white chat bubble on the left and brand text plus three static dots clearly placed to the right (not overlapping).</desc>
              
                <defs>
                  <!-- Primary gradient for circle -->
                  <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#10a37f"/>
                    <stop offset="100%" stop-color="#0d9488"/>
                  </linearGradient>
              
                  <!-- Inner glow for bubble -->
                  <radialGradient id="bubbleGlow" cx="30%" cy="40%" r="70%">
                    <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18"/>
                    <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
                  </radialGradient>
              
                  <!-- Brighter text gradient for ChatBot word -->
                  <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#0f766e"/>
                    <stop offset="100%" stop-color="#10b981"/>
                  </linearGradient>
              
                  <!-- Shadow filter -->
                  <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0b6b58" flood-opacity="0.16"/>
                  </filter>
                </defs>
              
                <!-- Left circular badge with chat bubble -->
                <!-- Badge placed at left so its rightmost edge is at x = 160 (20 + 80 center + 60 radius) -->
                <g transform="translate(20,20)">
                  <circle cx="80" cy="80" r="60" fill="url(#mainGradient)" filter="url(#softShadow)"/>
                  <circle cx="80" cy="80" r="60" fill="url(#bubbleGlow)"/>
                  
                  <g transform="translate(54,56)">
                    <!-- bubble body -->
                    <path d="M4 0 h52 a12 12 0 0 1 12 12 v24 a12 12 0 0 1 -12 12 h-28 l-10 8 v-8 H4 a12 12 0 0 1 -12 -12 V12 A12 12 0 0 1 4 0 z"
                          fill="#ffffff" opacity="0.98"/>
                    <!-- three short static text-like rectangles inside bubble -->
                    <rect x="12" y="12" width="28" height="3" rx="1" fill="#e6f7f0"/>
                    <rect x="12" y="20" width="36" height="3" rx="1" fill="#e6f7f0"/>
                    <rect x="12" y="28" width="20" height="3" rx="1" fill="#e6f7f0"/>
                    <!-- small AI spark (top-right inside badge) -->
                    <polygon points="66,-6 68,-2 72,-1 68,1 69,6 66,3 63,6 64,1 60,-1 64,-2"
                             fill="#fff9f3" stroke="#ffd86b" stroke-width="0.4" opacity="0.98"/>
                  </g>
                </g>
              
                <!-- Right-side brand text and STATIC three dots (clearly separated from badge) -->
                <!-- Text group starts at x = 170 so it doesn't overlap the badge (badge right edge ~160) -->
                <g transform="translate(170,70)">
                  <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="34" font-weight="800" fill="url(#textGradient)">ChatBot</text>
                  <text x="0" y="30" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="400" fill="#6b7280">AI Assistant</text>
              
                  <!-- Static three dots placed immediately to the right of the "ChatBot" text (kept within bounds) -->
                  <!-- Adjust the dots X-position (130) so they sit near the text end and do NOT overlap the badge -->
                  <g transform="translate(130,6)" aria-hidden="true">
                    <circle cx="0" cy="6" r="5" fill="#10a37f" />
                    <circle cx="18" cy="6" r="5" fill="#0ea68c" />
                    <circle cx="36" cy="6" r="5" fill="#06b07d" />
                  </g>
                </g>
              
                <!-- Optional small tagline below the right-side text (keeps logo self-explanatory) -->
                <g transform="translate(170,125)">
                  <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#94a3b8">Conversational AI • Smart responses • 24/7</text>
                </g>
              </svg>
        </div>
    </div>

    <!-- Chat Container -->
    <div id="chatContainer" class="chat-container"></div>

    <!-- Footer -->
    <div class="footer">
      <input type="text" id="text" placeholder="Ask me anything" autocomplete="off" required>
      <input type="file" id="fileInput" style="display: none;" accept="image/*">
      <button id="attachment">
          <i class="fas fa-paperclip"></i>
      </button>
      <button id="send">
        <i class="fas fa-location-arrow"></i>
      </button>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
